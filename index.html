   body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #c7c4bd, #d4cebe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg,  #000000,#c7c4bd);
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

 .button-row {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: nowrap; /* rester sur une seule ligne */
  margin-top: 40px;
}
/* Uniformiser les boutons avec et sans menu */
.level-button,
.dropdown {
  width: 220px; /* Même largeur pour tous */
}

    .dropdown {
  position: relative;
  width: 200px; /* largeur du bouton */
}

  /* Boutons */
.level-button {
  background-color: black;
  color: white;
  padding: 20px 0;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-block;
  text-align: center;
  width: 100%;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Hover et zoom */
.level-button:hover {
  transform: scale(1.05);
}

    /* Hover personnalisé pour chaque bouton */
    .troisieme:hover {
      background-color: #ef5c52; /* rouge */
      color: white;
    }

    .terminale:hover {
      background-color: #2196f3; /* bleu */
      color: white;
    }

    .seconde:hover {
      background-color: #ce6aef; /* vert */
      color: white;
    }

    .quatrieme:hover {
      background-color: #e8a745; /* orange */
      color: white;
    }

        /* Dropdown menu */
  .dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%; /* Même largeur que le bouton parent */
  background-color: white;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
  z-index: 1;
  border-radius: 10px;
  overflow: hidden;
}

.dropdown-content a {
  display: block;
  padding: 12px 16px;
  color: black;
  text-decoration: none;
  transition: background-color 0.2s ease;
}

.dropdown-content a:hover {
  background-color: #f2f2f2;
}

/* Afficher le menu au survol */
.dropdown:hover .dropdown-content {
  display: block;
}



  </style>
