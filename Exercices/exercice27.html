<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Exercice 1 - Solution</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      padding: 40px;
    }

    .solution-container {
      position: relative;
      border-left: 4px solid black;
      border-bottom: 4px solid black;
      padding-left: 60px;
      padding-bottom: 30px;
      margin-top: 50px;
      max-width: 600px;
    }

    .numero {
      position: absolute;
      left: -25px;
      top: -10px;
      background-color: #fde9da;
      border: 2px solid black;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 38px;
      font-weight: bold;
      font-size: 18px;
    }

    .titre {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
      position: relative;
      left: -25px;
    }

   .solution {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease;
  background: #f3f3f3;

/* Lorsque la solution est ouverte : hauteur max fix√©e + d√©filement vertical */
.solution.open {
  max-height: 300px;     /* tu peux ajuster cette valeur */
  overflow-y: auto;      /* d√©filement vertical */
  padding: 10px 15px;
}
    .toggle-container {
      cursor: pointer;
      display: flex;
      align-items: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .arrow {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }
    .arrow.down {
      transform: rotate(90deg);
    }
    .feedback {
      margin-top: 30px;
      text-align: center;
    }
    .feedback button {
      font-size: 24px;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>

<div class="solution-container">
  <div class="numero">27</div>
  <div class="titre">Calculer en d√©taillant les √©tapes : \(A=10-20+9-7\)</div>
  

  <div class="toggle-container" onclick="toggleSolution()">
    <span id="arrow" class="arrow">‚ñ∂</span>
    <span>Voir la solution</span>
  </div>

  <div id="solution" class="solution">
    <p><strong>Solution :</strong> <br>  </p>

  </p> \(B=(+13)\)</p>

    <div class="feedback">
    <p>As-tu r√©ussi cet exercice ?</p>
    <button onclick="markAsDone(27)">üëç</button>
    <button onclick="handleFailure()">üëé</button>
  </div>

  </div>

</div>




  <script>
    function toggleSolution() {
      const solution = document.getElementById("solution");
      const arrow = document.getElementById("arrow");
      solution.classList.toggle("open");
      arrow.classList.toggle("down");
    }

    function markAsDone(num) {
      // Marquer l'exercice comme termin√©
      const done = JSON.parse(localStorage.getItem('doneExercises') || '[]');
      if (!done.includes(num)) {
        done.push(num);
        localStorage.setItem('doneExercises', JSON.stringify(done));
      }
      // Rediriger vers la page du tableau
      window.location.href = "../Boite_4_1.html";
    }

    function handleFailure() {
    alert("Courage ! R√©essaie plus tard.");
    window.location.href = "../Boite_4_1.html";
  }
  </script>



</body>
</html>
